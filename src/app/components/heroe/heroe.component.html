<h1 class="animated fadeIn slow">{{heroe.nombre | uppercase}} <small>( {{heroe.aparicion | date:'y'}} )</small></h1>
<hr>
<div class="row animated fadeIn slow">
    <div class="col-md-4">
        <img [src]="heroe.img" [title]="heroe.nombre" class="img-fluid shadow">
        <br><br>
        <button (click)="volverHeroes()" type="button" class="btn btn-4 btn-block"><i>Volver</i></button>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc.png" [title]="heroe.casa" class="img-fluid" width="150" height="150">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.png" [title]="heroe.casa" class="img-fluid" width="150" height="150">
        </div>
    </div>
</div>
