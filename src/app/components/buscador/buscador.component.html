<h1>Buscando: <small>{{ palabra }}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados sobre la busqueda realizada: {{ palabra }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="item" [index]="item.index" *ngFor="let item of heroes;"></app-heroe-tarjeta>
</div>
